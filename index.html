<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="assets/money-icon.png" type="image/x-icon">
    <title>Conversor</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="#" method="post">
            <label for="coinMain">Converter <span>DE</span></label>
            <select name="coinMain" id="coinMain">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">$ Dolar Americano</option>
                <option value="GBP">£ Libra Esterlina </option>
                <option value="EUR">€ Euro</option>
            </select>

            <label for="coinSeccond">Converte <span>PARA</span></label>
            <select name="coinSeccond" id="coinSeccond">
                <option value="USD">$ Dolar Americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="EUR">€ Euro</option>
            </select>

            <label for="coinMain">Valor</label>
            <input type="text" name="currency-field" id="currencyField" placeholder="R$10.000,00">
            <button type="submit" onclick="main()">Converter</button>
            </form>

            <div class="containeResult">
                <div class="result">
                    <img src="assets/BRL.png" alt="Icone moedas" id="iconCoinOne">
                    <h5 id="nameCoinOne">Real</h5>
                    <h3 id="resultCoinOne">R$0</h3>
                    <img src="assets/arrow.png" alt="Icone seta" >
                    <img src="assets/USD.png" alt="Icone moedas" id="iconCoinTwo">
                    <h5 id="nameCoinTwo">Dolar Americano</h5>
                    <h3 id="resultCoinTwo">$0</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
